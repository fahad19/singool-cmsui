<!DOCTYPE html>
<html>
<head>
  <title>Singool Test Runner</title>
  <link rel="stylesheet" href="./vendors/mocha/mocha.css">
  <script src="./js/app.js"></script>
  <script src="./vendors/mocha/mocha.js"></script>
  <script src="./vendors/expect/expect.js"></script>
  <script>mocha.setup("bdd");</script>
</head>
<body>
  <div id="mocha"></div>
  <script>
    var cases = require('singool/config').testCases;
    for (var i in cases) {
      require(cases[i]);
    }
    
    mocha.setup({
      ui: 'bdd', 
      globals: ['script*', 'jQuery*']
    });
    if (window.mochaPhantomJS) {
      mochaPhantomJS.run();
    } else {
      mocha.run();
    }
  </script>
</body>
</html>
